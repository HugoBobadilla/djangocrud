{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Contacts CRUD APP | Search Contact</title>
</head>
<body>
  <h1>Contacts List</h1>
  <div class="container">
    <a class="btn-new-contact" href="/create">Add New Contact</a>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Phone Number</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody>
        {% for contact in contacts %}
        <tr>
          <td>{{ contact.first_name }}</td>
          <td>{{ contact.last_name }}</td>
          <td>{{ contact.phone_number }}</td>
          <td>{{ contact.address }}</td>
          <td>
            <a class="btn-edit" href="/update/{{contact.contactId}}">Update</a>
          </td>
          <td>
            <a class="btn-delete" href="/delete/{{contact.contactId}}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
